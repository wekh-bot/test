on:
  schedule:
    - cron: '0 */6 * * *'  # æ¯6å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch:        # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run crawler script
        run: |
          cd .github/workflows
          python crawler.py

      - name: Encode config.txt to v2ray.txt
        run: |
          base64 -w 0 config.txt > v2ray.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add config.txt v2ray.txt README.md
          git commit -m "ðŸ¤– Auto-update ws nodes & timestamp" || echo "No changes to commit"
          git push origin main
