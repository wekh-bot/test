name: ğŸ•·ï¸ Node Crawler & Filter (Auto Update)

on:
  schedule:
    - cron: '0 */6 * * *'  # æ¯6å°æ—¶è‡ªåŠ¨è¿è¡Œä¸€æ¬¡
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      # Step 1: æ£€å‡ºä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: è®¾ç½® Python ç¯å¢ƒ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # Step 4: è¿è¡Œçˆ¬è™«è„šæœ¬
      - name: Run crawler and filter nodes
        run: |
          cd .github/workflows
          python filter_crawler.py

      # Step 5: å°†è¾“å‡ºæ–‡ä»¶ç¼–ç ä¸º Base64
      - name: Encode output and save as config.txt
        run: |
          cd .github/workflows
          base64 -w 0 filtered_nodes.txt > ../../config.txt

      # Step 6: æäº¤å’Œæ¨é€ç»“æœ
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ../../config.txt .github/workflows/filtered_nodes.txt || true
          git commit -m "ğŸ¤– Auto-update filtered_nodes.txt & config.txt" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
        continue-on-error: true

  cleanup-runs:
    needs: run-crawler
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 4
