name: Crawler Runner & del

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # Step 4: Run crawler script
      - name: Run crawler script
        run: |
          cd node-sp
          python crawler.py

      # Step 5: Commit and push changes (using GitHub Actions bot)
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add config.txt v2ray.txt
          git commit -m "Update config.txt and v2ray.txt with latest crawler output" || echo "No changes to commit"
          git push origin main
