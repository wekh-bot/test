name: Crawler Runner & Del

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:        # 允许手动触发

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 避免 token 覆盖问题

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r node-sp/requirements.txt || echo "No requirements.txt"

      # Step 4: Run crawler script
      - name: Run crawler script
        run: |
          cd node-sp
          python crawler.py
          cd ..

      # Step 5: Encode config.txt and save as v2ray.txt
      - name: Encode config.txt and save as v2ray.txt
        run: |
          if [ -f config.txt ]; then
            base64 -w 0 config.txt > v2ray.txt
          else
            echo "config.txt not found"
            exit 1
          fi

      # Step 6: Commit and push changes
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add v2ray.txt
          git commit -m "Update v2ray.txt with latest filtered nodes" || echo "No changes to commit"

          git push
