name: TestIPStatus

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
      timezone: Asia/Shanghai
  workflow_dispatch:

jobs:
  test_ips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: Test IPs
        run: |
          mkdir -p tvlive
          python test_ips.py

      - name: Commit tvlive/zbip.txt
        run: |
          if [ -f tvlive/zbip.txt ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add tvlive/zbip.txt
            git commit -m "Update tvlive/zbip.txt - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
            git pull --rebase origin main || echo "Pull failed, continuing..."
            git push origin main
          else
            echo "⚠️ tvlive/zbip.txt not found, skipping commit"
          fi
